<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
    <div align="Center">
        <h1>Guess the Number Game</h1>
        <h3 th:text="${__${T(academy.learnprogramming.util.AttributeNames).MAIN_MESSAGE}__}">
            Main Message Content
        </h3>
        <h3 th:text="${__${T(academy.learnprogramming.util.AttributeNames).RESULT_MESSAGE}__}">
            Result Message Content
        </h3>

        <form th:action="@{__${T(academy.learnprogramming.util.GameMappings).PLAY}__}"
              action="play"
              method="post">
            <label for="guess">Enter your guess</label>
            <input id="guess" type="number" name="guess"/>
            <input type="submit" value="submit"/>
        </form>
    </div>

        <footer th:replace="~{fragments/footer :: footerFragment}">
            <p>footer</p>
        </footer>
</body>
</html>
